# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.4
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods
- pod install --project-directory=Example
#xcode_workspace: Example/craftyBlankState.xcworkspace
#xcode_scheme: craftyBlankState-Example
#xcode_destination: platform=iOS Simulator,OS=13.4.1,name=iPhone SE (2nd generation)
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/craftyBlankState.xcworkspace -scheme craftyBlankState-Example -sdk iphonesimulator13.4 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
